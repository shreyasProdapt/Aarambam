<div class="container">

    <button

    style="margin: 50px; padding: 10px"

    type="button"

    class="btn btn-primary"

    (click)="openPopup()">Recharge

    </button>

    <div

    class="modal"

    tabindex="-1"

    role="dialog"

    [ngStyle]="{'display':displayStyle}">

    <div class="modal-dialog" role="document">

        <div class="modal-content">

        <div class="modal-header">

            <h1 class="modal-title">Quick Recharge</h1>

        </div>

        <div class="modal-body">

            <form class="">

                <div class="form-floating mb-3">

                  <input  id="phone" type="tel" required pattern="[0-9]{3}[0-9]{3}[0-9]{4}" class="form-control rounded-3"  placeholder="XX-XXXXX XXXXX">

                  <label for="floatingInput">Mobile Number</label>

                </div>

                <button class="w-100 mb-2 btn btn-lg rounded-3 btn-primary" type="submit">Continue</button>

       

              </form>

        </div>

        <div class="modal-footer">

            <button type="button" class="btn btn-danger"

                    (click)="closePopup()">

            Close

            </button>

        </div>

        </div>

    </div>

    </div>

 

</div>
