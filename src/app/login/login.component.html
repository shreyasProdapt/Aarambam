<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>PFS Login Page</title>

</head>

<body>

    <div class="b-example-divider"></div>

 

<div class="modal modal-sheet position-static d-block bg-body-secondary p-4 py-md-5" tabindex="-1" role="dialog" id="modalSignin">

  <div class="modal-dialog" role="document">

    <div class="modal-content rounded-4 shadow">

      <div class="modal-header p-5 pb-4 border-bottom-0">

        <h1 class="fw-bold mb-0 fs-2">WELCOME!<h4>Log in to unlock a world of digital experiences.</h4></h1><br>

       

        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>

      </div>

 

      <div class="modal-body p-5 pt-0">

        <form class="">

          <div class="form-floating mb-3">

            <input type="email" maxlength="12" class="form-control rounded-3" id="floatingInput" placeholder="name@example.com">

            <label for="floatingInput">Mobile Number</label>

          </div>

          <button class="w-100 mb-2 btn btn-lg rounded-3 btn-primary" type="submit">Generate OTP</button>

 

        </form>

      </div>

    </div>

  </div>

</div>

</body>

</html>
